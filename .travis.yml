---
sudo: false
dist: xenial
language: python
python:
  - '3.6'
  - '3.7'

cache: pip

install:
  - travis_retry pip install --upgrade --requirement requirements-dev.txt
  - pip install .

script:
  - flake8
  - python -Wall -m unittest discover tests

notifications:
  email: false

deploy:
  provider: pypi
  user: managedbyq
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    python: '3.6'
    repo: managedbyq/mbq.env
